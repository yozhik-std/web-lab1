<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Таблица</title>
</head>
<body>

<style>
    body{background-color: #58d683;}
    {font-family: 'Comic Sans MS', sans-serif;}
    table {border: 5px solid greenyellow;}
    td {border: 1px solid rgb(30, 255, 0)}
</style>

<table width="600px" height="300px" cellpadding="5px">
    <tr>
        <td colspan ="2" align = "center" bgcolor = "#9acd32">Ячейка 1.1</td>
        <td colspan ="2" align = "center" bgcolor = "Maroon">Ячейка 1.2</td>

    </tr>
    <tr>
        <td align = "left" valign = "top"  bgcolor = "IndianRed">Ячейка 2.1</td>
        <td align = "right" valign = "middle"  bgcolor = "#ff1493">Ячейка 2.2</td>
        <td align = "left" valign = "middle"  bgcolor = "IndianRed">Ячейка 2.3</td>
        <td align = "right" valign = "top"  bgcolor = "#ff1493">Ячейка 2.4</td>
    </tr>
    <tr>
        <td align = "left" valign = "bottom" bgcolor = "Bisque">Ячейка 3.1</td>
        <td align = "right" valign = "middle" bgcolor = "Yellow">Ячейка 3.2</td>
        <td align = "left" valign = "middle" bgcolor = "Wheat">Ячейка 3.3</td>
        <td align = "right" valign = "bottom" bgcolor = "#8a2be2">Ячейка 3.4</td>
    </tr>
    <tr>
        <td colspan="4" align = "center" bgcolor = "Red">Ячейка 4</td>
    </tr>
    <tr>
        <td align = "right" valign = "middle" bgcolor = "Gold">Ячейка 5.1</td>
        <td align = "left" valign = "middle" bgcolor = "Gold">Ячейка 5.2</td>
        <td align = "right" valign = "middle" bgcolor = "Gold">Ячейка 5.3</td>
        <td align = "left" valign = "middle" bgcolor = "Gold">Ячейка 5.4</td>
    </tr>
    <tr>
        <td align = "left" valign = "middle" bgcolor = "Moccasin">Ячейка 6.1</td>
        <td colspan="2" align = "center" bgcolor = "RoyalBlue">Ячейка 6.2</td>
        <td align = "right" valign = "middle" bgcolor = "AntiqueWhite">Ячейка 6.3</td>
    </tr>
</table>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-primary">
        <th scope="row">1</th>
        <td><img width="500" height="300" src="media/755873760507687.jpg"> </td>
        <td>BMW</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td><img width="500" height="300" src="media/755845252133604.jpg"> </td>
        <td>BMW</td>
    </tr>
    <tr class="bg-success">
        <th scope="row">3</th>
        <td><img width="500" height="300" src="media/download.jpg"> </td>
        <td>JEEP</td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td><img width="500" height="300" src="media/ss.jpg"> </td>
        <td>LAMBORGHINI</td>
    </tr>
    <tr class="bg-info">
        <th scope="row">5</th>
        <td><img width="500" height="300" src="media/Tesla-wrap-hero_large.jpg"> </td>
        <td>TESLA</td>
    </tr>
    </tbody>
</table>

</html>
