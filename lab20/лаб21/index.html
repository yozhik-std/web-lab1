<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic CSS Parallax Scrolling Effects</title>
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>

		<section class="sec1"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">Всем привет и это галерея для Дарьи</h3>
			<p class="sec-text__dsc">by volkovvvvvv</p>
		</div>

		<section class="sec2"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">Снова передаю привет</h3>
			<p class="sec-text__dsc">Всем своим хейтерам.</p>
		</div>

		<section class="sec3"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">Со мной все нормально.</h3>
			<p class="sec-text__dsc"></p>
		</div>
		<section class="sec5"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">Запахи начинают</h3>
			<p class="sec-text__dsc">появляться!</p>
		</div>

		<section class="sec6"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">температуры</h3>
			<p class="sec-text__dsc">нет!</p>
		</div>

		<section class="sec7"></section>
		<div class="sec-text">
			<h3 class="sec-text__title">спасибо</h3>
			<p class="sec-text__dsc">за внимание</p>
		</div>

		<section class="sec4"></section>
		
	</body>
</html>
