<html >
<meta charset="utf-8">

<head>
    <title>write example</title>

    <script>
        function zero_first_format(value)
        {
            if (value < 10)
            {
                value='0'+value;
            }
            return value;
        }
        function date_time()
        {
            var current_datetime = new Date();
            var day = zero_first_format(current_datetime.getDate());
            var month = zero_first_format(current_datetime.getMonth()+1);
            var year = current_datetime.getFullYear();
            var hours = zero_first_format(current_datetime.getHours());
            var minutes = zero_first_format(current_datetime.getMinutes());
            var seconds = zero_first_format(current_datetime.getSeconds());

            return day+"."+month+"."+year+" "+hours+":"+minutes+":"+seconds;
        }
        setInterval(function () {
            document.getElementById('current_date_time_block2').innerHTML = date_time();
        }, 1000);

        function clickOnHeader(){
            alert('Ты кликнул! И это предупреждение!');
        }

        function newContent() {
            alert("загрузка нового контента");
            document.open();
            document.write("<h1 onclick='clickOnHeader()'><a href='#'>Всем привет! Я новый контент!Нажми на меня</a></h1>" +
                "<form action=\"/my-handling-form-page\" method=\"post\">\n" +
                "  <ul>\n" +
                "    <li>\n" +
                "      <label for=\"name\">Name:</label>\n" +
                "      <input type=\"text\" id=\"name\" name=\"user_name\">\n" +
                "    </li>\n" +
                "    <li>\n" +
                "      <label for=\"mail\">E-mail:</label>\n" +
                "      <input type=\"email\" id=\"mail\" name=\"user_mail\">\n" +
                "    </li>\n" +
                "    <li>\n" +
                "      <label for=\"msg\">Message:</label>\n" +
                "      <textarea id=\"msg\" name=\"user_message\"></textarea>\n" +
                "    </li>\n" +
                "  </ul>\n" +
                "<li class=\"button\">\n" +
                "  <button type=\"submit\">&amp;Send your message&amp;</button>\n" +
                "</li>" +
                "</form>" +
            "<h1 id=\"current_date_time_block2\"></h1>");
            document.close();
        }
    </script>
</head>

<body onload="newContent();">
<p>Какой-то оригинальный контент.</p>
</body>

</html>
